  <script>
$( "#newsletter-form" ).on("submit", async event => {
  event.preventDefault()
  const apiDestination = location.hostname.includes('webflow.io') ? 'api-dev.bedev.us' : 'api.beautifyearth.com'
  const form = $("#wf-form-Newsletter-Form")
  const container = form.parent()
  const response = await fetch(`https://${apiDestination}/user/registerEmailForNewsletter`, {
    method: "POST",
    mode: "cors",
    body: JSON.stringify({
      email: $("#newsletter-email").val()
    }),
    mode: "cors"
  })
  if(!response.ok) {
  	$(".w-form-fail", container).show()
    return false
  }
  form.hide()
  $(".w-form-fail", container).hide()
  $(".w-form-done", container).show()
  return false
})
</script>
